<app-sidenav></app-sidenav>
<div class="container py-5">
  <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <i class="fa-regular fa-thumbs-up"></i>
    <b>You did it! You reached your target step count!</b>
    <button type="button" (click)="closeAlert" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div *ngIf="alert2" class="alert2 alert-warning alert-dismissible fade show" role="alert">
    <i class="fa-regular fa-thumbs-up"></i>
    <b>Keep moving! You're doing great!</b>
    <button type="button" (click)="closeAlert" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div *ngIf="alert3" class="alert2 alert-info alert-dismissible fade show" role="alert">
    <i class="fa-regular fa-face-smile"></i>
    <b>Keep moving! You're almost there!</b>
    <button type="button" (click)="closeAlert" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div *ngIf="alert4" class="alert3 alert-primary alert-dismissible fade show" role="alert">
    <i class="fa-regular fa-star"></i>
    <b>Let's get moving! Reach for the stars!</b>
    <button type="button" (click)="closeAlert" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="row">
    <div class="col-xl-3 col-lg-6 mb-4">
      <div class="bg-white rounded-lg p-5 shadow">
        <h2 class="h6 font-weight-bold text-center mb-4">Overall Step Progress</h2>
    
        <!-- Progress bar 1 -->
        <div class="progress mx-auto" id="circular-progress-bar"data-value='80'>
          <span class="progress-left" id="left-progress">
                        <span class="progress-bar border-primary" id="left-progress-bar"></span>
          </span>
          <span class="progress-right" id="right-progress">
                        <span class="progress-bar border-primary" id="right-progress-bar"></span>
          </span>
          <div class="progress-value w-100 h-100 rounded-circle d-flex align-items-center justify-content-center">
            <i class="material-symbols-outlined">steps</i>
            <div class="h2 font-weight-bold">80<sup class="small">%</sup></div>
          </div>
        </div>
        <!-- END -->
    
        <!-- Demo info -->
        <div class="row text-center mt-4">
          <div class="col-6 border-right">
            <div class="h4 font-weight-bold mb-0">28%</div><span class="small text-gray">Last week</span>
          </div>
          <div class="col-6">
            <div class="h4 font-weight-bold mb-0">60%</div><span class="small text-gray">Last month</span>
          </div>
        </div>
        <!-- END -->
      </div>
    </div>
    <div class="chart-container">
      <h2 class="title">Steps this Week</h2>
      <canvas  id="MyBarChart">{{ barChart }}</canvas>
      <input (change)="filterData()" ng-model="startDate" type="date" name="startDate" id="startDate" value="2023-04-02">
      <input (change)="filterData()" ng-model="endDate" type="date" name="endDate" id="endDate" value="2023-04-08">
    </div>
  </div>
</div>
