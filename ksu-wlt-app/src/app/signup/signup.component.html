<section class="vh-100 bg-image"
  style="background-image: url('/assets/imgs/berries.jpg');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="signupForm">

                <div class="form-outline mb-4">
                  <input type="text" id="name" class="form-control form-control-lg" formControlName="name" [ngClass]="{error : getControl('name')?.errors && getControl('name')?.touched}" />
                  <label class="form-label" for="name">Full Name</label>
                  <div *ngIf="getControl('name')?.errors && getControl('name')?.touched">
                    <small class="text-danger" *ngIf="getControl('name')?.errors?.['required']">Your full name is required</small>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="email" class="form-control form-control-lg" formControlName="email" ngModel [email]="true" [ngClass]="{error : getControl('email')?.errors && getControl('email')?.touched}" />
                  <label class="form-label" for="email">Email</label>
                  <div *ngIf="getControl('email')?.errors && getControl('email')?.touched">
                    <small class="text-danger" *ngIf="getControl('email')?.errors?.['required']">Your email is required</small>
                    <small class="text-danger" *ngIf="getControl('email')?.errors?.['email']">Email address is not valid</small>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="username" class="form-control form-control-lg" formControlName="username" [ngClass]="{error : getControl('username')?.errors && getControl('username')?.touched}" />
                  <label class="form-label" for="username">Username</label>
                  <div *ngIf="getControl('username')?.errors && getControl('username')?.touched">
                    <small class="text-danger" *ngIf="getControl('username')?.errors?.['required']">Username is required</small>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" formControlName="password" [ngClass]="{error : getControl('password')?.errors && getControl('password')?.touched}" />
                  <label class="form-label" for="password">Password</label>
                  <div *ngIf="getControl('password')?.errors && getControl('password')?.touched">
                    <small class="text-danger" *ngIf="getControl('password')?.errors?.['required']">Password is required</small>
                    <small class="text-danger" *ngIf="getControl('password')?.errors?.['minlength']">Password must have at least 6 characters</small>
                  </div>
                  <div class="small-text">
                    <small>must have at least 6 characters</small>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="confirmPassword" class="form-control form-control-lg" formControlName="confirmPassword" [ngClass]="{error : getControl('confirmPassword')?.errors && getControl('confirmPassword')?.touched}" />
                  <label class="form-label" for="confirmPassword">Confirm password</label>
                  <div *ngIf="getControl('confirmPassword')?.errors && getControl('confirmPassword')?.touched">
                    <small class="text-danger" *ngIf="getControl('confirmPassword')?.errors?.['required']">Password is required</small>
                    <small class="text-danger" *ngIf="getControl('confirmPassword')?.errors?.['MustMatch']">Password don't match</small>
                  </div>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-warning btn-block btn-lg text-body" [disabled]="signupForm.status === 'INVALID'" (click)="onsubmit()">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a [routerLink]="['/login']"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
